<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="globals.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <style>
            .booking-form {
                display: flex;
                flex-direction: column;
                max-width: 400px;
                margin: 20px auto;
                padding: 20px 40px; 
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                color: #333;
                width: 100%;
            }

            .booking-form label {
                margin-bottom: 5px;
            }

            .booking-form input,
            .booking-form textarea {
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                width: 100%;
            }

            .booking-form button {
                padding: 10px;
                background-color: #0077be;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .booking-form button:hover {
                background-color: #005f8a;
            }
            
        </style>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="design.html">Build Your Own Design</a></li>
                <li><a href="book.html">Appointment Booking</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Fill this form to book!</h1>
           <form class="booking-form" action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Any special requests?"></textarea>

            <button type="submit">Book Appointment</button>
        </form> 
        </div>
        

        <footer>
            <p>Contact: <a href="mailto:helena.fu@tufts.edu">helena.fu@tufts.edu</a></p>
            <p>Connect with me on <a href="https://www.linkedin.com/in/helena-fu-162764243/" target="_blank">LinkedIn</a></p>
        </footer>
    </body>
</html>
